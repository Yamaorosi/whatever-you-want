function toggleDetail(block) {
  const summary = block.querySelector(".summary-text");
  const full = block.querySelector(".full-text");

  const isOpen = full.style.display === "block";

  if (isOpen) {
    full.style.display = "none";
    summary.style.display = "-webkit-box";
  } else {
    full.style.display = "block";
    summary.style.display = "none";
  }
}

function toggleDetail(el) {
  const longText = el.nextElementSibling;
  const isHidden = longText.style.display === "none";

  longText.style.display = isHidden ? "block" : "none";
  el.textContent = isHidden ? "▲ 閉じる" : "▼ もっと読む";
}
